<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/layui/css/layui.css" media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<!--
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>常规轮播</legend>
</fieldset>-->

<div class="layui-carousel" id="test1" lay-filter="test1">
  <div carousel-item="">
    <div><img src="/images/p1.jpg" style="width: 100%; height: 100%"></div>
    <div><img src="/images/p2.jpg" style= "width: 100%; height: 100%"></div>
    <div><img src="/images/p3.jpg"></div>
    <div><img src="/images/p4.jpg"></div>
  </div>
</div>
<br><br>
<div style="text-align: center;">
  <button type="button" style="font-size: 25px; width: 300px; height: 70px; background-color: #01AAED" class="layui-btn" onclick="enter()">Enter</button>
</div>

<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
  layui.use(['carousel', 'form'], function(){
    var carousel = layui.carousel
            ,form = layui.form;

    //常规轮播
    carousel.render({
      elem: '#test1'
      ,arrow: 'always'
      ,interval: 1500
      ,width: "1600px"
      ,height: "700px"
    });


    var $ = layui.$, active = {
      set: function(othis){
        var THIS = 'layui-bg-normal'
                ,key = othis.data('key')
                ,options = {};

        othis.css('background-color', '#5FB878').siblings().removeAttr('style');
        options[key] = othis.data('value');
      }
    };


    $('.demoSet').on('keyup', function(){
      var value = this.value
              ,options = {};
      if(!/^\d+$/.test(value)) return;

      options[this.name] = value;
    });

  });


  function enter(){
    window.location.href = "/developers/go";
  }

</script>

</body>
</html>
